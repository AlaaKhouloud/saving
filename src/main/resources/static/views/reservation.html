 <div class="panel panel-default" >
   <div class="panel-heading"> Résérvation </div>
   <div class="panel-body">
    <form>
	  <div class="form-group">
	    <label for="datep">Date du match</label>
	    <input type=date ng-model="reservation.date" class="form-control" id="date" aria-describedby="date du match">
	  </div>
	  <center>
		  <button ng-click="reserver()" class="btn btn-success">Ajouter</button>

	  </center>
	</form>
   </div>
 </div>
