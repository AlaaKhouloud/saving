<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Login</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
      th:href="@{css/myStyle.css}"/>
</head>
<body>

  <div class="col-md-6 col-sm-6 spacer">
    <div class="panel panel-info">
      <div class="panel-heading">Authentification</div>
      <div class="panel-body">
          <form th:action="@{/login}" method="post" >
		   <div class="form-group">
		     <label class="control-label"> Email :</label>
		     <input type="email" name="username" class="form-control" placeholder="username" required="required"/> 
		   </div>
		    <div class="form-group">
		     <label class="control-label"> Mot de passe :</label>
		     <input type="password" name="password" class="form-control" required="required"/> 
		   </div>
		   <input type="submit" value="Connexion" class="btn btn-primary"/>
		   <input type="reset" value="Annuler" class="btn btn-primary"/>
		  </form>
		  <a ng-href="http://localhost:5454/index.html#!/terrain">Inscription</a>
		  <a ng-href="http://localhost:5454/index.html#!/terrain">Terrains</a>
      </div>
    </div>
  </div>
  
</body>
</html>
